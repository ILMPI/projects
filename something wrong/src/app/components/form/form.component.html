<div class="container mt-3">
    <h2>{{ isUpdating ? 'Actualizar Usuario' : 'Nuevo Usuario' }}</h2> <!-- Conditional title -->
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="mb-3">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" formControlName="surname">
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="mb-3">
        <label for="image">Image</label>
        <input type="text" class="form-control" id="image" formControlName="image">
      </div>
      <button type="submit" class="btn btn-primary">{{ isUpdating ? 'Actualizar' : 'Guardar' }}</button>
    </form>
  </div>
