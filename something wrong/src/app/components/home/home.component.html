<div class="container mt-5">
  <div class="row">
    @for(user of users; track user._id){
      <div class="col-md-6 col-lg-3 mb-4"> 
        <div class="card h-100 text-center shadow" style="border-radius: 0.5rem;">
          <div class="card-img-top d-flex justify-content-center align-items-center" style="height: 180px;">
            <img [src]="user.image" class="rounded-circle mt-3" style="width: 50%;" alt="User Image">
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title mb-4">{{ user.first_name }} {{ user.last_name }}</h5>
            <div class="btn-group" role="group" aria-label="User actions">
              <a class="btn btn-light" routerLink="/user/{{user._id}}">
                <i class="fas fa-search mb-1"></i><br>
                Ver detalle
              </a>
              <a class="btn btn-light" [routerLink]="['/updateuser', user._id]">
                <i class="fas fa-sync-alt mb-1"></i><br>
                Actualizar
              </a>
              <button class="btn btn-light" (click)="helper.deleteConfirm(user._id, false)">
                <i class="fas fa-trash mb-1"></i><br>
                Borrar
              </button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
